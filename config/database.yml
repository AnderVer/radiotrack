default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV["DB_HOST"] || "localhost" %>
  username: <%= ENV["DB_USERNAME"] || "postgres" %>
  password: <%= ENV["DB_PASSWORD"] || "postgres" %>

development:
  <<: *default
  database: radiotrack_development

test:
  <<: *default
  database: radiotrack_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>

# Use DATABASE_URL directly for simpler configuration
# database_url: <%= ENV["DATABASE_URL"] || "postgresql://postgres:postgres@localhost/radiotrack_development" %>
